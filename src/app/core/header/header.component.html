<nav class="navbar navbar-expand-lg navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/">Shops</a>
    </div>

    <div class="navbar-collapse">
      <ul class="navbar-nav nav navbar-right">
        <!-- Shop menu if user is authenticated  -->
        <li routerLinkActive="active" *ngIf="userIsAuthenticated">
          <a class="nav-link" routerLink="/shops/nearby">
            Nearby Shops
          </a>
        </li>
        <li routerLinkActive="active" *ngIf="userIsAuthenticated">
          <a class="nav-link" routerLink="/shops/preferred">
            My preferred Shops
          </a>
        </li>
        <!-- Authentication menu if user is not authenticated -->
        <li routerLinkActive="active" *ngIf="!userIsAuthenticated">
          <a class="nav-link" routerLink="signup">
          <fa name="user-plus"></fa>
          Sign Up
          </a>
        </li>
        <li routerLinkActive="active" *ngIf="!userIsAuthenticated">
          <a class="nav-link" routerLink="signin">
          <fa name="sign-in"></fa>
          Sign in
          </a>
        </li>
        <!-- Logout button if user is authenticated -->
        <li routerLinkActive="active" *ngIf="userIsAuthenticated">
          <button
          class="btn btn-default navbar-btn"
          (click)="onSignOut()">
          <fa name="sign-out"></fa>
          Sign out
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
