<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <!-- Geolocation errors -->
    <div *ngIf="error" class="alert alert-danger geoError">
        {{error}}
    </div>
    <form (submit)="onSignIn(SignInForm)" #SignInForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
        type="email"
        id="email"
        name="email"
        ngModel
        email
        required
        placeholder="Email"
        #email="ngModel"
        class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
          maxlength="14"
          #password="ngModel"
          placeholder="Password"
          class="form-control">
      </div>
        <!-- Email validation -->
        <div *ngIf="email.invalid && email.touched"
        class="alert alert-danger">
          <div *ngIf="email?.errors?.required">
            Email is required.
          </div>
          <div *ngIf="email?.errors?.email">
            Invalid email address.
          </div>
        </div>
        <!-- Password validation -->
        <div *ngIf="password.invalid && password.touched"
        class="alert alert-danger">
          <div *ngIf="password?.errors?.required">
            Password is required.
          </div>
          <div *ngIf="password?.errors?.minlength">
            Password must be between 6 and 14 characters.
          </div>
        </div>
        <!-- Incorrect email or password message -->
        <div *ngIf="authError" class="alert alert-danger">
            An error has occurred during authentication, did you enter the right email and password?
        </div>
      <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!SignInForm.valid">
      Sign In</button>
      <a
        class="pull-right"
        routerLink="/signup">
        Create an account</a>
    </form>
    <!-- Loading spinner -->
    <ngx-spinner
    bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-scale-multiple"
    ></ngx-spinner>
  </div>
</div>
